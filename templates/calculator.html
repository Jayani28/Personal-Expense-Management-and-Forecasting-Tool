<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="static\calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <title>Simple calculator</title>
</head>
<body>
    <header>
        <h3 class="nav_title">Your Finance Manager</h3>
        <nav>
            <button class="nav_button" method="/"><a href="/">Home</a></button>
            <button class="nav_button" method=""><a href="">Add Transaction</a></button>
            <button class="nav_button" method="/transactions_this_month"><a href="/transactions_this_month">Transactions</a></button>
            <button class="nav_button" method="/statistics"><a href="/statistics">Statistics</a></button>
            <button class="nav_button" method="/predict_expense"><a href="/predict_expense">Predict Expenses</a></button>
            <button class="nav_button" method="/calculator"><a href="/calculator">Calculator</a></button>
        </nav>
        
    </header>

    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn btn-operator" id="clear">C</button></td>
                        <td><button class="btn btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn btn-operator" id="*">&times;</button></td>
                        <td><button class="btn btn-operator" id="backspace"></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-number" id="7">7</button></td>
                        <td><button class="btn btn-number" id="8">8</button></td>
                        <td><button class="btn btn-number" id="9">9</button></td>
                        <td><button class="btn btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-number" id="4">4</button></td>
                        <td><button class="btn btn-number" id="5">5</button></td>
                        <td><button class="btn btn-number" id="6">6</button></td>
                        <td><button class="btn btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-number" id="1">1</button></td>
                        <td><button class="btn btn-number" id="2">2</button></td>
                        <td><button class="btn btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-operator" id="(">(</button></td>
                        <td><button class="btn btn-number" id="0">0</button></td>
                        <td><button class="btn btn-operator" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>

const display = document.querySelector("#display");
const buttons = document.querySelectorAll("button");

buttons.forEach((item) => {
  item.onclick = () => {
    if (item.id == "clear") {
      display.innerText = "";
    } else if (item.id == "backspace") {
      let string = display.innerText.toString();
      display.innerText = string.substr(0, string.length - 1);
    } else if (display.innerText != "" && item.id == "equal") {
      display.innerText = eval(display.innerText);
    } else if (display.innerText == "" && item.id == "equal") {
      display.innerText = "Empty!";
      setTimeout(() => (display.innerText = ""), 2000);
    } else {
      display.innerText += item.id;
    }
  };
});

const themeToggleBtn = document.querySelector(".theme-toggler");
const calculator = document.querySelector(".calculator");
const toggleIcon = document.querySelector(".toggler-icon");
let isDark = true;
themeToggleBtn.onclick = () => {
  calculator.classList.toggle("dark");
  themeToggleBtn.classList.toggle("active");
  isDark = !isDark;
};


    </script>
</body>
</html>
