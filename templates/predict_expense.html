<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static\styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h3 class="nav_title">Your Finance Manager</h3>
        <nav>
            <button class="nav_button" method="/"><a href="/">Home</a></button>
            <button class="nav_button" method="/index"><a href="/index">Add Transaction</a></button>

            <button class="nav_button" method=""><a href="">Predict Expenses</a></button>
            <button class="nav_button" method="/calculator"><a href="/calculator">Calculator</a></button>
        </nav>
        
    </header>

    <br><br><br>

    <div class="predict_box">
        <h1 class="pr_h">Predict Expense for the next month</h1>
        <p class="pr_p">â‚¹{{ predicted_expense }}</p>

    <div class="avg_box">
        <h1 class="pr_h">Average Spending Category</h1>
        <br>
    
        <center>
            <table border="1" class="avg_table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                {% for index, row in avg_spending_category.iterrows() %}
                    <tr>
                        <td>{{ row['category'] }}</td>
                        <td>{{ row['amount'] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </center>
    </div>
