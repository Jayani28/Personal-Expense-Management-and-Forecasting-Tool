<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Finance Manager</title>
    <link rel="stylesheet" href="static\styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h3 class="nav_title">Your Finance Manager</h3>
        <nav>
            <button class="nav_button" method="/"><a href="/">Home</a></button>
            <button class="nav_button" method=""><a href="">Add Transaction</a></button>
            <button class="nav_button" method="/transactions_this_month"><a href="/transactions_this_month">Transactions</a></button>
            <button class="nav_button" method="/statistics"><a href="/statistics">Statistics</a></button>
            <button class="nav_button" method="/predict_expense"><a href="/predict_expense">Predict Expenses</a></button>
            <button class="nav_button" method="/calculator"><a href="/calculator">Calculator</a></button>
        </nav>
        
    </header>
    <br>
    <h1>Add Transaction</h1>
    <br>
    <form action="/add_entry" method="post">
        <label for="amount">Amount:</label>
        <input type="number" name="amount" placeholder="Enter the amount" required>
        <br>
        <label for="type">Type:</label>
        <select name="type" required>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <br>
        <label for="category">Category:</label>
        <select name="category" required >
            <option value="Bank">Bank</option>
            <option value="Clothing">Clothing</option>
            <option value="Debt">Debt</option>
            <option value="Donation">Donation</option>
            <option value="Education">Education</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Fee">Fee</option>
            <option value="Food">Food</option>
            <option value="Gift">Gift</option>
            <option value="Groceries">Groceries</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Home">Home</option>
            <option value="Job">Job</option>
            <option value="Insurance">Insurance</option>
            <option value="Payroll">Payroll</option>
            <option value="Personal">Personal</option>
            <option value="Savings">Savings</option>
            <option value="Subscription">Subscription</option>
            <option value="Tax">Tax</option>
            <option value="Transportation">Transportation</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="note">Note:</label>
        <textarea name="note" placeholder="Enter note"></textarea>
        <br>
        <center>
            <button class="add_btn"  type="submit">Add Entry</button>
        </center>      
    </form>
</body>
</html>
